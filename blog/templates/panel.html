<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}پنل مدیریت{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Vazirmatn, Tahoma, sans-serif;
            background-color: #f1f1f1;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #23282d;
            color: #fff;
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px 10px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .sidebar a i {
            margin-left: 10px;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background-color: #007cba;
        }
        .topbar {
            background-color: #23282d;
            color: #fff;
            padding: 15px 20px;
            margin-right: 250px;
        }
        .main-content {
            margin-right: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="topbar d-flex justify-content-between align-items-center">
        <span>سلام {{ request.user.first_name|default:request.user.username }}</span>
        <a href="{% url 'logout' %}" class="text-white text-decoration-none">خروج</a>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> پیشخوان</a>
        <a href="#"><i class="fas fa-edit"></i> نوشته‌ها <span class="badge bg-secondary">مقالات</span></a>
        <a href="#"><i class="fas fa-image"></i> رسانه</a>
        <a href="#"><i class="fas fa-copy"></i> برگه‌ها</a>
        <a href="#"><i class="fas fa-comments"></i> دیدگاه‌ها</a>
        <a href="#"><i class="fas fa-plug"></i> افزونه‌ها</a>
        <a href="#"><i class="fas fa-users"></i> کاربران</a>
        <a href="#"><i class="fas fa-cog"></i> تنظیمات</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        <!-- محتوای اصلی اینجا قرار می‌گیرد -->
        {% endblock %}
    </div>

</body>
</html>
